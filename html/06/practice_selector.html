<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>CSSセレクタの課題２</title>
        <link rel="stylesheet" href="practice_selector.css">
    </head>
    <body>
        <article>
            <h1 class="font36" >私のおすすめレストラン</h1>
            <p class="font12">私が今までに利用したレストランの中からおすすめのお店を紹介します。</p>
            <section class="textbox_red">
                <h1 class="font24">おすすめのレストラン一覧</h1>
                <ul>
                    <li>レストランＡ</li>
                    <li class="pink red">レストランＢ</li>
                    <li class="pink">レストランＣ</li>
                    <li>レストランＤ</li>
                    <li class="red">レストランＥ</li>
                </ul>             
                    <p class="gray"><span style="background-color:pink">ピンク</span>の背景色のレストランは女性に特におすすめです<span style="color:red">赤</span>の文字色はファミリー向けのお店です。</p>
            </section>
            <section class="textbox_blue">
                <h1 class="font24">客レストランのおすすめ料理</h1>
                <dl>
                    <dt>レストランＡ</dt>
                        <dd>フレンチトースト</dd>                
                </dl>
                <dl>
                    <dt>レストランＢ<span style="color: yellow">★</span></dt>
                         <dd>パンケーキ</dd>
                </dl>
                <dl>
                    <dt>レストランＣ</dt>
                        <dd>シーザーサラダ</dd> 
                </dl>
                <dl>
                    <dt>レストランＤ<span style="color: yellow">★</span></dt>
                        <dd>ハンバーグ</dd>
                </dl>
                <dl>
                    <dt>レストランＥ</dt>
                        <dd>ミーとスパゲッティ</dd>
                </dl>
                    <p class="gray"><span style="color: yellow">★</span>は雑誌で紹介された料理です。</p>
            </section>
        </article>
    </body>
</html>
