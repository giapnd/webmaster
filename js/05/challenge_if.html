<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>if_challenge</title>
    </head>
    <body>
        <script>
            var rand=Math.floor(Math.random()*10);
            var check=rand%2;
            document.write('<p>rand:'+rand+'</p>');
            if(check===0){
                document.write('<p>偶数</p>');
            }else{
                document.write('<p>奇数</p>')
            }
        </script>
    </body>
</html>
