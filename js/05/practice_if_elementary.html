<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>practice_if_elementary</title>
    </head>
    <body>
        <script>
            var rand_1=Math.floor(Math.random()*3);
            var rand_2=Math.floor(Math.random()*3);
            document.write('<p>rand_1:'+rand_1+'</p>');
            document.write('<p>rand_2:'+rand_2+'</p>');
            if(rand_1>rand_2){
                document.write('<p>rand_1のほうが大きい値。</p>');
            }else if (rand_1<rand_2){
                document.write('<p>rand_2のほうが大きい値。</p>');
            }else{
                document.write('<p>二つは同じ値です。</p>')
            }
        </script>
    </body>
</html>
