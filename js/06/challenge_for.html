<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>challenge_for</title>
    </head>
    <body>
        <script>
            var sum=0;
            for(var i=0;i<101;i++){
                if(i%3===0){
                    sum=sum+i
                }
            }
            document.write('3の倍数の数だけを足した合計：'+sum);
        </script>
    </body>
</html>
