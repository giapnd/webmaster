<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>practice_for_elementary</title>
    </head>
    <body>
        <script>
            var date=new Date();
            document.write(date+'<br/>');
            var year=date.getFullYear();
            for (var i=2000;i<=year;i++){
                document.write(i+'<br/>');
            }
            
        </script>
    </body>
</html>
