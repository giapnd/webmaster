<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>practice_array_intermediate</title>
    </head>
    <body>
        <script>
            var data=[59, 39, 100, 2, 15, 40, 84, 97];
            var count=0;
            for(var i=0;i<data.length;i++){
                document.write(data[i]+'<br/>');
                if(data[i]<40){
                    count=count+1;
                }
            }
            document.write('40点末満の人は'+count+'人です。');
        </script>
    </body>
</html>
