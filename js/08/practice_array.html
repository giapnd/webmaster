<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>practice_array</title>
    </head>
    <body>
        <script>
            var local=['東北', '関東', '中部', '近畿', '中国', '四国', '九州'];
            for (var i=0;i<local.length;i++){
                if(local[i]==='中部'){
                    document.write('local['+i+']:中部');
                }
            }
        </script>
    </body>
</html>
