<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>operation</title>
    </head>
    <body>
        <script>
            var num;
            num=3+3;
            document.write('<p> 3+3='+num+'</p>');
            num=5-3;
            document.write('<p> 5-3='+num+'</p>');
            num=2*3;
            document.write('<p> 2*3='+num+'</p>');
            num=9/3;
            document.write('<p> 9/3='+num+'</p>');
            num=9%5;
            document.write('<p> 9%5='+num+'</p>');
            var num=123;
            var str='123'
            document.write('<p>'+(num==str)+'</p>');
            document.write('<p>'+(num===str)+'</p>');
        </script>
    </body>
</html>
