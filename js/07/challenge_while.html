<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>challenge_while</title>
    </head>
    <body>
        <script>
            var i=1;
            var sum=0;
            while(i<1000){
                sum=sum+i;
                i++
            }
            document.write('合計値：'+sum);
        </script>
    </body>
</html>
