<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>practice_while_elementary</title>
    </head>
    <body>
        <script>
            var date=new Date();
            document.write(date+'<br/>');
            var year=date.getFullYear();
            var i=2000;
            while(i<=year){
                document.write(i+'<br/>');
                i++;
            }
        </script>
    </body>
</html>
